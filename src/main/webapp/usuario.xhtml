<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo">Cadastro de Usu치rios</ui:define>

	<ui:define name="conteudo">
		<h:form>

			<fieldset>
				<legend>
					<h:outputText value="Novo Usu치rio"
						rendered="#{empty usuarioBean.usuario.id}" />
					<h:outputText value="Editar Usu치rio"
						rendered="#{not empty usuarioBean.usuario.id}" />
				</legend>

				<h:inputHidden value="#{usuarioBean.usuario.id}" />


				<h:panelGrid columns="2">

					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{usuarioBean.usuario.nomeCompleto}">
						<f:ajax execute="@this" />
					</h:inputText>

					<h:outputLabel value="Login:" for="login" />
					<h:inputText id="login" value="#{usuarioBean.usuario.login}">
						<f:ajax execute="@this" />
					</h:inputText>

					<h:outputLabel value="E-mail:" for="email" />
					<h:inputText id="email" value="#{usuarioBean.usuario.email}">
						<f:ajax execute="@this" />
					</h:inputText>

					<h:outputLabel value="Senha:" for="senha" />
					<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}">
						<f:ajax execute="@this" />
					</h:inputSecret>

					<h:commandButton value="Gravar" action="#{usuarioBean.gravar}">
						<f:ajax render="@form" execute="@form" />
					</h:commandButton>

					<h:commandButton value="Cancelar" action="#{usuarioBean.cancelar}" />

				</h:panelGrid>

			</fieldset>

			<fieldset>
				<legend>Lista de Usu치rios</legend>

				<h:dataTable var="usuario" value="#{usuarioBean.usuarios}">

					<h:column>
						<f:facet name="header">#</f:facet>
				#{usuario.id}
			</h:column>

					<h:column>
						<f:facet name="header">Nome:</f:facet>
				#{usuario.nomeCompleto}
			</h:column>

					<h:column>
						<f:facet name="header">Login:</f:facet>
				#{usuario.login}
			</h:column>

					<h:column>
						<f:facet name="header">E-mail:</f:facet>
				#{usuario.email}
			</h:column>

					<h:column>
						<f:facet name="header">Senha:</f:facet>
				#{usuario.senha}
			</h:column>

					<h:column>
						<f:facet name="header">Editar:</f:facet>
						<h:commandLink value="editar">
							<f:setPropertyActionListener value="#{usuario}"
								target="#{usuarioBean.usuario}" />
						</h:commandLink>
					</h:column>

					<h:column>
						<f:facet name="header">Excluir:</f:facet>
						<h:commandLink action="#{usuarioBean.remover(usuario)}"
							value="Remover">

							<f:ajax render="@form" />

						</h:commandLink>
					</h:column>

				</h:dataTable>

			</fieldset>

		</h:form>
	</ui:define>

</ui:composition>

</html>
