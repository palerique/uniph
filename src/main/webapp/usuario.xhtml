<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

    <ui:define name="titulo">Cadastro de Usuários</ui:define>

    <ui:define name="conteudo">
        <h:form>

            <p:fieldset legend="#{empty usuarioBean.usuario.id ? 'Novo Usuário' : 'Editar Usuário'}">
                <h:inputHidden value="#{usuarioBean.usuario.id}"/>

                <h:panelGrid columns="2">

                    <p:outputLabel value="Nome:" for="nome"/>
                    <p:inputText id="nome" value="#{usuarioBean.usuario.nomeCompleto}">
                        <p:ajax process="@this" update=":mensagens"/>
                    </p:inputText>

                    <p:outputLabel value="Login:" for="login"/>
                    <p:inputText id="login" value="#{usuarioBean.usuario.login}">
                        <p:ajax process="@this"/>
                    </p:inputText>

                    <p:outputLabel value="E-mail:" for="email"/>
                    <p:inputText id="email" value="#{usuarioBean.usuario.email}">
                        <p:ajax process="@this"/>
                    </p:inputText>

                    <p:outputLabel value="Senha:" for="senha"/>
                    <p:password id="senha" value="#{usuarioBean.usuario.senha}">
                        <p:ajax process="@this"/>
                    </p:password>

                    <p:commandButton value="Gravar" action="#{usuarioBean.gravar}" update="@form" process="@form"/>

                    <p:commandButton value="Cancelar" action="#{usuarioBean.cancelar}" update="@form"/>

                </h:panelGrid>

            </p:fieldset>

            <p:fieldset legend="Usuários Cadastrados">

                <p:dataTable var="usuario" value="#{usuarioBean.usuarios}" id="tabelaUsuarios" paginator="true" rows="5" emptyMessage="Nenhum Usuário Cadastrado">

                    <p:column>
                        <f:facet name="header">#</f:facet>
                        #{usuario.id}
                    </p:column>

                    <p:column>
                        <f:facet name="header">Nome:</f:facet>
                        #{usuario.nomeCompleto}
                    </p:column>

                    <p:column>
                        <f:facet name="header">Login:</f:facet>
                        #{usuario.login}
                    </p:column>

                    <p:column>
                        <f:facet name="header">E-mail:</f:facet>
                        #{usuario.email}
                    </p:column>

                    <p:column>
                        <f:facet name="header">Senha:</f:facet>
                        #{usuario.senha}
                    </p:column>

                    <p:column>
                        <f:facet name="header">Editar:</f:facet>
                        <p:commandLink value="editar" process="@this" update="@form" immediate="true">
                            <f:setPropertyActionListener value="#{usuario}"
                                                         target="#{usuarioBean.usuario}"/>
                        </p:commandLink>
                    </p:column>

                    <p:column>
                        <f:facet name="header">Excluir:</f:facet>
                        <p:commandLink action="#{usuarioBean.remover(usuario)}"
                                       value="Remover" process="@form" update="@form" immediate="true"/>
                    </p:column>

                </p:dataTable>

            </p:fieldset>

        </h:form>
    </ui:define>

</ui:composition>

</html>
