<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

<h:head>
    <f:facet name="first">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </f:facet>

    <title>UniPH</title>

    <h:outputScript target="body" library="primefaces" name="jquery/jquery.js"/>
    <h:outputScript target="body" library="uniph" name="javascripts/app.js"/>
    <h:outputScript target="body" library="uniph" name="javascripts/primefaces-locale.js"/>
</h:head>

<h:body>

    <!--Para dar override no css do primefaces!-->
    <h:outputStylesheet library="uniph" name="styles/custom.css"/>
    <h:outputStylesheet library="uniph" name="styles/layout.css"/>
    <h:outputStylesheet library="uniph" name="styles/components.css"/>

    <header class="uniph-top-area">
        <h:graphicImage id="logo-uniph" library="uniph" name="images/logo.png"/>
        <a href="#" class="uniph-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
    </header>

    <aside class="uniph-side-area  js-sidebar">
        <ui:include src="Menu.xhtml"/>
    </aside>

    <section class="uniph-content-area  js-content">
        <ui:insert name="content"/>
    </section>

</h:body>

</html>
