<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">
    <ui:define name="content">
        <h1 class="uniph-titulo-pagina">Usuário</h1>

        <h:form id="frm">

            <p:messages autoUpdate="false"/>
            <p:growl autoUpdate="false"/>

            <div class="ui-fluid">
                <p:panelGrid columns="4" layout="grid"
                             style="margin-top: 20px"
                             styleClass="panelgrid-noborder"
                             columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">

                    <p:outputLabel value="Nome Completo" for="nomeCompleto"/>
                    <p:inputText id="nomeCompleto" value="#{usuarioBean.usuario.nomeCompleto}"/>

                    <p:outputLabel value="E-mail" for="email"/>
                    <p:inputText id="email" value="#{usuarioBean.usuario.email}"/>

                    <p:outputLabel value="Login" for="login"/>
                    <p:inputText id="login" value="#{usuarioBean.usuario.login}"/>

                    <p:outputLabel value="Senha" for="senha"/>
                    <p:password id="senha" value="#{usuarioBean.usuario.senha}"/>

                </p:panelGrid>
            </div>

            <p:toolbar style="margin-top: 20px; margin-bottom: 40px">
                <p:toolbarGroup>
                    <p:commandButton value="Salvar" action="#{usuarioBean.salvar}"
                                     update="@form"/>
                    <p:commandButton value="Limpar" action="#{usuarioBean.limparFormulario()}"
                                     update="@form" immediate="true"/>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="usuarios-table" value="#{usuarioBean.usuarios}"
                         var="usuario"
                         reflow="true"
                         styleClass="ui-fluid"
                         style="margin-top: 10px"
                         emptyMessage="Nenhum usuário cadastrado.">


                <p:column headerText="#" styleClass="ui-grid-col-1">
                    <h:outputText value="#{usuario.id}"/>
                </p:column>

                <p:column headerText="Nome" styleClass="ui-grid-col-2">
                    <h:outputText value="#{usuario.nomeCompleto}"/>
                </p:column>

                <p:column headerText="Login" styleClass="ui-grid-col-2">
                    <h:outputText value="#{usuario.login}"/>
                </p:column>

                <p:column headerText="E-mail" styleClass="ui-grid-col-3">
                    <h:outputText value="#{usuario.email}"/>
                </p:column>

                <p:column headerText="Senha" styleClass="ui-grid-col-2">
                    <h:outputText value="#{usuario.senha}"/>
                </p:column>

                <p:column styleClass="ui-grid-col-1">
                    <f:facet name="header">
                        <i class="fa fa-pencil"></i>
                    </f:facet>
                    <p:commandLink immediate="true" process="@this" update="@form">
                        <i class="fa fa-pencil"></i>
                        <f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{usuario}"/>
                    </p:commandLink>
                </p:column>

                <p:column headerText=" " styleClass="ui-grid-col-1">
                    <f:facet name="header">
                        <i class="fa fa-trash"></i>
                    </f:facet>
                    <p:commandLink action="#{usuarioBean.remover(usuario)}" process="@form" update="@form" immediate="true">
                        <i class="fa fa-trash"></i>
                    </p:commandLink>
                </p:column>

            </p:dataTable>

        </h:form>
    </ui:define>

</ui:composition>
