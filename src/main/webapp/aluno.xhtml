<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/Layout.xhtml">
    <ui:define name="content">
        <h1 class="uniph-titulo-pagina">Aluno</h1>

        <h:form>

            <p:messages autoUpdate="false"/>
            <p:growl autoUpdate="false"/>

            <div class="ui-fluid">
                <p:panelGrid id="panel-grid-aluno" columns="4" layout="grid"
                             style="margin-top: 20px"
                             styleClass="panelgrid-noborder"
                             columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">

                    <p:outputLabel value="Nome:" for="nome"/>
                    <p:inputText id="nome" value="#{alunoBean.aluno.nomeCompleto}"/>

                    <p:outputLabel value="RG:" for="rg"/>
                    <p:inputText id="rg" value="#{alunoBean.aluno.rg}"/>

                    <p:outputLabel value="Sexo:" for="sexo"/>
                    <p:selectOneRadio id="sexo" value="#{alunoBean.aluno.sexo}">

                        <f:selectItem itemLabel="Masculino" itemValue="MASCULINO"/>
                        <f:selectItem itemLabel="Feminino" itemValue="FEMININO"/>

                    </p:selectOneRadio>

                    <p:outputLabel value="CPF:" for="cpf"/>
                    <p:inputMask id="cpf" mask="999.999.999-99"
                                 value="#{alunoBean.aluno.cpf}"/>

                    <p:outputLabel value="Data de Nascimento" for="dataNascimento"/>
                    <p:calendar id="dataNascimento"
                                value="#{alunoBean.dataUtilNascimento}" pattern="dd/MM/yyyy"
                                navigator="true" yearRange="c-120:c" locale="pt_BR"/>

                    <p:outputLabel value="Telefone:" for="telefone"/>
                    <p:inputMask id="telefone"
                                 mask="(99) 99999999?9"
                                 value="#{alunoBean.aluno.telefone}"/>

                    <p:outputLabel value="E-mail:" for="email"/>
                    <p:inputText id="email" value="#{alunoBean.aluno.email}"/>

                    <p:outputLabel value="Data de Cadastro" for="dataCadastro"/>
                    <p:calendar id="dataCadastro" value="#{alunoBean.dataUtilCadastro}"
                                pattern="dd/MM/yyyy" navigator="true" yearRange="c-120:c"
                                locale="pt_BR" disabled="true"/>

                </p:panelGrid>
            </div>

            <p:toolbar style="margin-top: 20px; margin-bottom: 40px">
                <p:toolbarGroup>
                    <p:commandButton value="Salvar" action="#{alunoBean.salvar}"
                                     process="@this panel-grid-aluno" update="@form"/>

                    <p:commandButton actionListener="#{alunoBean.limpar}" value="Limpar" update="panel-grid-aluno"
                                     process="@this"
                                     style="margin-right:20px;">
                        <p:resetInput target="panel-grid-aluno"/>
                    </p:commandButton>

                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="alunos-table" value="#{alunoBean.alunos}"
                         var="aluno"
                         reflow="true"
                         style="text-align: center"
                         emptyMessage="Nenhum aluno cadastrado.">


                <p:column headerText="#">
                    <h:outputText value="#{aluno.id}"/>
                </p:column>

                <p:column headerText="Data de Cadastro">
                    <h:outputText value="#{aluno.dataDeCadastro.time}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{aluno.nomeCompleto}"/>
                </p:column>

                <p:column headerText="CPF">
                    <h:outputText value="#{aluno.cpf}"/>
                </p:column>

                <p:column headerText="RG">
                    <h:outputText value="#{aluno.rg}"/>
                </p:column>

                <p:column headerText="E-mail">
                    <h:outputText value="#{aluno.email}"/>
                </p:column>

                <p:column headerText="Telefone">
                    <h:outputText value="#{aluno.telefone}"/>
                </p:column>

                <p:column headerText="Data de Nascimento">
                    <h:outputText value="#{aluno.dataDeNascimento.time}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <i class="fa fa-pencil"></i>
                    </f:facet>
                    <p:commandLink immediate="true" process="@this" update="@form">
                        <i class="fa fa-pencil"></i>
                        <f:setPropertyActionListener target="#{alunoBean.aluno}" value="#{aluno}"/>
                    </p:commandLink>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <i class="fa fa-trash"></i>
                    </f:facet>
                    <p:commandLink action="#{alunoBean.remover(aluno)}" process="@form" update="@form"
                                   immediate="true">
                        <i class="fa fa-trash"></i>
                        <p:confirm header="Confirmação de Exclusão"
                                   message="Você tem certeza que quer excluir esse aluno?" icon="ui-icon-alert"/>
                    </p:commandLink>
                </p:column>

            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" appendTo="@(body)">
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>

</ui:composition>
