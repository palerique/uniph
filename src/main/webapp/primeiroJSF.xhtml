<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Meu Primeiro JSF</title>
</h:head>

<f:view>

	<h:form>

		<h:panelGrid columns="2">

			<h:outputLabel value="Nome:" for="nome" />
			<h:inputText id="nome" value="#{usuarioBean.usuario.nomeCompleto}" />

			<h:outputLabel value="Login:" for="login" />
			<h:inputText id="login" value="#{usuarioBean.usuario.login}" />

			<h:outputLabel value="E-mail:" for="email" />
			<h:inputText id="email" value="#{usuarioBean.usuario.email}" />

			<h:outputLabel value="Senha:" for="senha" />
			<h:inputText id="senha" value="#{usuarioBean.usuario.senha}" />

			<h:commandButton value="Gravar" action="#{usuarioBean.gravar}" />

		</h:panelGrid>

		<h:dataTable var="usuario" value="#{usuarioBean.usuarios}">

			<h:column>
				<f:facet name="header">Nome:</f:facet>
				#{usuario.nomeCompleto}
			</h:column>

			<h:column>
				<f:facet name="header">Login:</f:facet>
				#{usuario.login}
			</h:column>

			<h:column>
				<f:facet name="header">E-mail:</f:facet>
				#{usuario.email}
			</h:column>

			<h:column>
				<f:facet name="header">Senha:</f:facet>
				#{usuario.senha}
			</h:column>

			<h:column>
				<f:facet name="header">Excluir:</f:facet>
				<h:commandLink 
				action="#{usuarioBean.remover(usuario)}"
					value="Remover" />
			</h:column>

		</h:dataTable>

	</h:form>

</f:view>

</html>
